<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truthify - Website Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #333; /* Change text color to a dark shade */
            background-color: #f8f9fa; /* Set a light gray background */
        }
        #heading {
            font-weight: bold;
            color: #007bff; /* Change heading color to a blue shade */
            margin-bottom: 30px; /* Add some space below the heading */
        }
        #infoTable {
            background-color: #ffffff; /* White background for the table */
            border-radius: 10px; /* Rounded corners for the table */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }
        th, td {
            padding: 12px; /* Increase padding for better spacing */
            text-align: center; /* Center-align table content */
        }
        th {
            background-color: #f0f0f0; /* Light gray background for table header */
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f8f9fa; /* Alternate row background color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="heading" class="mb-4">Truthify - Website Information</h1>
        <h2 id="statusMessage"></h2>
        <div class="table-responsive"> <!-- Make table responsive for smaller screens -->
            <table id="infoTable" class="table table-striped table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>URL</th>
                        <th>Label</th>
                        <th>Source</th>
                        <th>Last Update</th>
                        <th>Harm Score</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="url"></td>
                        <td id="label"></td>
                        <td id="source"></td>
                        <td id="lastUpdate"></td>
                        <td id="harmScore"></td>
                        <td id="type"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="html.js"></script>
</body>
</html>
